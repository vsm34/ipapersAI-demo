<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iPapers Mini RWF Demo</title>
  <link rel="stylesheet" href="/static/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <span class="logo">iPapers</span>
      <span class="nav-item">Home</span>
      <span class="nav-item active">Related Work</span>
    </div>
    <div class="nav-right">
      <span class="nav-item">Demo: Highlights &amp; Notes</span>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <h2>Notes</h2>

      <div class="sidebar-tabs">
        <button id="tab-highlights" class="tab active">Highlights</button>
        <button id="tab-add-note" class="tab">Add Note</button>
      </div>

      <div id="notes-list" class="notes-list"></div>

      <div id="add-note-container" class="add-note-container" style="display:none;">
        <textarea id="add-note-text" rows="6" placeholder="Type your note here..."></textarea>
        <div class="add-note-actions">
          <button id="save-free-note">Save Note</button>
          <button id="cancel-free-note">Cancel</button>
        </div>
      </div>
    </aside>

    <main class="paper-container">
      <div id="pdf-container"></div>
    </main>
  </div>

  <!-- Single external dependency: pdf.js UMD build (defines window.pdfjsLib) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- Your demo logic: ONE local file -->
  <script src="/static/app.js"></script>
</body>
</html>
